<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- --- custom css ---- -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Weather Page</title>

</head>
<body>

    <!-- Hero Section Start -->
    <div class="container-fluid main_menu">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <!-- NavBar Start -->
                <nav class="navbar navbar-expand-md navbar-dark">
                    <a class="navbar-brand" href="../index.html"><i class="far fa-snowflake"></i> Weather App <i class="far fa-snowflake"></i></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="weather.html">Weather</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- NavBar End -->
            </div>
        </div>
    </div>

    <div class="container-fluid main_header">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <div class="row">
                    <div class="col-md-10 col-12 mx-auto main_content-box">
                        <div class="main_content">
                            <form class="temp_form">
                                <input type="text" id="cityName" placeholder="Enter Your City Name" autocomplete="off">
                                <input type="submit" value="search" id="submitBtn">
                            </form>
                        </div>
                        <div class="tempInformation">
                            <div class="top_layer">
                                <p class="day" id="dayName">Tuesday</p>
                                <p class="today_data" id="cdate">13 OCT</p>
                            </div>
                            <div class="main_layer">
                                <p id="city_name">Get Output Here</p>
                                <div class="middle_layer data_hide">
                                    <p id="temp"><span id="temp_real_val">0</span><sup>o</sup>C</p>
                                    <p id="temp_status"><i class="fa fa-cloud" aria-hidden="true"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Section End -->

    <!-- footer start -->
    <Footer>
